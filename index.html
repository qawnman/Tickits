<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>استلم 100 دينار - احتفال الاستقلال</title>
    <meta property="og:image" content="https://www2.0zz0.com/2025/05/23/00/954477004.jpeg">
    <meta property="og:site_name" content="الاستقلال 2025">
    <meta property="og:description" content="استلم 100 دينار على بطاقة الصراف الآلي بمناسبة يوم الاستقلال">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,900&amp;display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Noto Kufi Arabic', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .celebrate-card {
            margin: 60px auto 0 auto;
            max-width: 420px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 20px 0 rgba(0,0,0,0.11);
            text-align: center;
            padding: 38px 30px 32px 30px;
        }
        .celebrate-card img {
            width: 90px;
            margin-bottom: 18px;
        }
        .celebrate-card h2 {
            font-weight: bold;
            color: #B22222;
            margin-bottom: 12px;
        }
        .celebrate-card .amount {
            font-size: 2.7em;
            color: #218838;
            margin: 25px 0 12px 0;
            font-weight: bold;
        }
        .celebrate-card p {
            font-size: 1.15em;
            color: #333;
            margin-bottom: 12px;
        }
        .btn-get {
            background: #0a58ca;
            color: #fff;
            padding: 12px 36px;
            border-radius: 10px;
            font-size: 1.12em;
            font-weight: bold;
            margin-top: 20px;
            border: none;
            transition: background 0.2s;
        }
        .btn-get:hover {
            background: #0056b3;
        }
        footer {
            background: #B22222;
            color: #fff;
            text-align: center;
            padding: 12px 0 6px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 1px;
        }
        @media (max-width: 480px) {
            .celebrate-card {
                padding: 22px 6px 22px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="celebrate-card">
        <img src="https://www2.0zz0.com/2025/05/23/00/954477004.jpeg" alt="علم الأردن">
        <h2>تذاكر مباراة الأردن والعراق</h2>
        <p>يسرنا اعلامكم بتوفر</p>
        <div class="amount">تذاكر مباراة الأردن والعراق</div>
        <p>بأسعار معقولة</p>
        <p style="color: #006400; font-weight: bold;">احجز تذكرتك بشكل موثوق الآن</p>
        <button class="btn-get" onclick="window.location.href='tickets.html'">
اضغط للحجز
        </button>
    </div>
    <footer>
        &copy; 2025 جميع الحقوق محفوظة - الأردن
    </footer>
</body>
</html>
